<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
   

    <div class="conteiner">

            <input type="text"  id="re">

        <div class="grid__botones">

            <div class="botones"><input type="button" value="C"></div>

            <div class="botones"><input type="button" value=""></div>
